<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин техники</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Магазин техники</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section class="products">
        <div class="product">
            <img src="laptop.jpg" alt="Ноутбук">
            <h2>Ноутбук</h2>
            <p>Мощный и стильный ноутбук для работы и игр.</p>
            <button>Купить</button>
        </div>
        <div class="product">
            <img src="phone.jpg" alt="Смартфон">
            <h2>Смартфон</h2>
            <p>Современный смартфон с высокой производительностью.</p>
            <button>Купить</button>
        </div>
    </section>

    <script src="script.js"></script>

</html>
